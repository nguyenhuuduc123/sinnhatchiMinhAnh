<html>

<head>
  <title>Chúc mừng sinh nhật phiên bản Dev Web</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="icon" href="assets/images/favicon.png" type="image/png" sizes="16x16">
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
   .image-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 10px;
  margin-top: 20px;
}

.image-container img {
  opacity: 0; /* Mặc định ảnh sẽ ẩn */
  transform: rotate(0deg) translateY(30px); /* Đặt ảnh ở góc quay 0 độ và dịch chuyển xuống dưới */
  transition: opacity 1s ease, transform 1s ease; /* Áp dụng hiệu ứng mờ và di chuyển */
  animation: spin 3s ease-in-out forwards; /* Thêm hiệu ứng xoay */
}

@keyframes spin {
  0% {
    transform: rotate(0deg) translateY(30px); /* Bắt đầu ở góc quay 0 độ */
  }
  50% {
    transform: rotate(360deg) translateY(0); /* Quay 360 độ và đưa ảnh về vị trí ban đầu */
  }
  100% {
    transform: rotate(0deg) translateY(0); /* Quay lại góc quay 0 độ và đứng yên */
  }
}

.image-container img.visible {
  opacity: 1; /* Ảnh sẽ hiện lên */
  transform: translateY(0); /* Đưa ảnh về vị trí ban đầu */
}

    .running-text {
    position: fixed; 
    top: 50%; 
    left: -100%; 
    width: 100%; 
    font-size: 2rem;
    font-weight: bold;
    color: #ff4081;
    text-align: center;
    white-space: nowrap; 
    animation: moveText 15s linear infinite; 
}
@keyframes moveText {
    0% {
        left: -100%; 
    }
    100% {
        left: 100%; 
    }
}
.text-message {
  font-size: 24px;
  color: #333;
  text-align: center;
  margin-top: 20px;
  display: none; 
}

  </style>
</head>

<body>
  <div id="show-content"></div>
  <div class="image-container" id="imageContainer"></div>
  <div class="text-message" id="textMessage">
    Em Đức chúc chị Minh Anh tuổi mới thật là nhiều niềm vui, luôn luôn sinh đẹp trong mắt người mình yêu và thuận lợi
    trong tất cả mọi việc mình làm cũng như là trong việc với Chúa.❤❤❤❤😁😁🤷‍♀️🤷‍♀️🐱‍🚀🐱‍🐉🐱‍🐉😆😆🎂🎂🎂🎂🎂🎂🎂🎂
  </div>
  <div id="runningText" class="running-text">Chúc mừng sinh nhật chị Minh Anh  🎉🎉🎉🎉🎉🎉</div>
  <div class="main_container">
    <button type="button" class="btn btn-outline-primary btn-lg" data-toggle="modal"
      data-target="#modalHoiNgaySinh">Click vào đây đi</button>
  </div>

    <div class="modal-dialog">

        <div class="modal-header">

        </div>
        <div class="modal-body">

    </div>
  </div>

  <script src="assets/js/script.js"></script>
</body>

</html>
